<!DOCTYPE html>
<html>
<head>
	<title>One page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
	<div class="container">
		<div class="row" style="border-bottom: thin solid rgba(128, 128, 128, 0.19);">
			<a href="index.html">
				<div class="logo">
					<img src="images/dropbox-512.png" class="img-responsive img-logo">
				</div>
				<div class="letter">
					<h2 class="logo1">RielWorld.com</h2>
				</div>
			</a>
		</div>
		<div class="row">
			<div class="hidden-xs col-sm-2 col-lg-2 col-md-2"></div>
			<div class="col-xs-12 col-sm-8 col-lg-8 col-md-8 post">
				<center>
					<h2 class="title ">Now enjoy with RielWorld</h2>
					<h5 class="describe">
						Your Dropbox download should automatically start within seconds.
						If it doesn't, restart the download.
					</h5>
				</center>
			</div>
			<div class="hidden-xs col-sm-2 col-lg-2 col-md-2"></div>
		</div>
		<!-- <div class="row"> -->
			<div class="hidden-xs col-sm-2 col-lg-2 col-md-2"></div>
			<div class="ggg col-xs-12 col-sm-8 col-lg-8 col-md-8 post frm " style="">
				<form  action="" class="col-xs-12">
				    	<input type="text" placeholder="Name ..." name="uname" required>
				      	<input type="email" placeholder="Email ..." name="psw" required>
				    	<button type="submit">Submit</button>
				</form>
			</div>
			<div class="hidden-xs col-sm-2 col-lg-2 col-md-2"></div>
		<!-- </div> -->
	</div>
	<center>
		<small>
			<a href="www.amoogli.com" target="blank">Amoogli.com</a>
		</small>
	</center>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
	<script src="js/veiwportchecker.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			jQuery('.post').addClass("hidden").viewportChecker({
			    classToAdd: 'visible animated fadeIn', // Class to add to the elements when they are visible
			    offset: 100    
			   });   
		});            
	</script>
</body>
</html>
